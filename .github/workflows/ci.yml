name: CI

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - name: Mount bazel cache
      - uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel
      - name: Build with Bazel
        run: bazel build //...
      - name: Test with Bazel
        run: bazel test //...